<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link href="css/signin.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="login-container" class="container">

      <form id="login-form" name="login-form" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="login-username" name="username" type="text" class="form-control" placeholder="Email address" autofocus>
        <input id="login-password" name="password" type="password" class="form-control" placeholder="Password">
        
        <a id="login-btn" class="btn btn-lg btn-primary btn-block" href="chat_window.html"
        type="submit">Sign in</button> 
        <a id="user-nav-btn" class="btn btn-block" href="create_user.html"
        type="submit">New User</button> 
        
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
