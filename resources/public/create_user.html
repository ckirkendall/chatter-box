<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="create-user-container" class="container">

      <form id="create-user-form" name="create-user-form" class="form-create-user">
        <h2 class="form-signin-heading">Create a User</h2>
        <input id="cr-username" name="username" type="text" class="form-control" placeholder="Username" autofocus>
        <input id="cr-password" name="password" type="text" class="form-control" placeholder="Password">
        <input id="cr-password2" name="password2" type="text" class="form-control"
        placeholder="Repeat Password"> 
        <br>

        <input id="cr-first" name="first" type="text" class="form-control" placeholder="First Name">
        <input id="cr-last" name="last" type="text" class="form-control" placeholder="Last Name">
        <input id="cr-img-url" name="img-url" type="text" class="form-control" placeholder="Photo Url">
        <br>
        


        <a id="create-user-btn" class="btn btn-lg btn-primary btn-block" href="login.html" type="submit">Create User</a> 
        
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
